<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <app-typeahead (searchResultSelected)="getAllPlaylistsContainingSong($event)" [search]="search">
            </app-typeahead>
        </div>
    </div>
    <div class="row">
        <div *ngFor="let playlist of playlists" class="col-sm-4">
            <img [src]="playlist.imageUrl" class="playlist-image" />
        </div>
    </div>
</div>
